<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikvision Live Stream</title>
</head>
<body>
    <h1>Hikvision Live Stream Player</h1>
    <video id="videoPlayer" controls style="width: 100%; max-width: 800px;">
        <source src="http://localhost:8000/stream" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br><br>
    <button onclick="login()">Login</button>
    <button onclick="startStream()">Start Stream</button>
    <button onclick="stopStream()">Stop Stream</button>

    <script>
        async function login() {
            const response = await fetch('http://localhost:8000/login', { method: 'POST' });
            const data = await response.json();
            console.log('Login:', data);
        }

        async function startStream() {
            const response = await fetch('http://localhost:8000/start-stream/1', { method: 'POST' });
            const data = await response.json();
            console.log('Start Stream:', data);
        }

        async function stopStream() {
            const response = await fetch('http://localhost:8000/stop-stream', { method: 'POST' });
            const data = await response.json();
            console.log('Stop Stream:', data);
        }
    </script>
</body>
</html>
